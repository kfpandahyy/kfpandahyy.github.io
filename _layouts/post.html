---
layout: default
---
{% assign post = page %}
<div class="post-container">
  <div class="blog-header">
    <h1>{{ page.title }}</h1>
    <div class="post-description">
      {{ post.date | date: "%F %A" }}
      {% if post.source %}--- Quoted From: <a href="{{ post.source }}" rel="external">Source</a>{% endif %}
    </div>
  </div>
  {{ content }}<hr>
  <nav>
    <ul class="pager">
        {% if page.previous %} <li class="previous"><a href="{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Older</a></li> {% endif %}
        {% if page.next %} <li class="next"><a href="{{ page.next.url }}" title="{{ page.next.title }}">Newer &rarr;</a></li> {% endif %}
    </ul>
  </nav>
</div>
